<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" 
crossorigin="anonymous">
<meta charset="UTF-8">
<title>Creación de clientes</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">Tienda Generica</a>
</nav>
<nav class="nav">
  <a class="nav-link" aria-current="page" href="/menu">Inicio</a>
  <a class="nav-link" aria-current="page" href="/clientes">Clientes</a>
  <a class="nav-link" aria-current="page" href="/proveedores">Proveedores</a>
  <a class="nav-link" aria-current="page" href="/productos">Productos</a>
  <a class="nav-link" aria-current="page" href="/ventas">Ventas</a>
  <a class="nav-link" aria-current="page" href="#">Reportes</a>
</nav>
<hr>
<h1 align="center">Lista de clientes</h1>
	
<div class="container">
<a th:href="@{clientes/createCliente}" class="btn btn-primary"> Nuevo cliente</a>
<br>
<br>
	<table class="table">
  <thead>
    <tr class="table-active">
      <th scope="col">No. de Cédula</th>
      <th scope="col">Nombre completo</th>
      <th scope="col">Dirección</th>
      <th scope="col">No. de Teléfono </th>
      <th scope="col">Correo electrónico</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="cliente:${clientes}">
      <td scope="row" th:text="${cliente.cedula_cliente}"></td>
      <td th:text="${cliente.nombre_cliente}"></td>
      <td th:text="${cliente.direccion_cliente}"></td>
      <td th:text="${cliente.telefono_cliente}"></td>
      <td th:text="${cliente.email_cliente}"></td>
      <td> <a th:href="@{/clientes/editCliente/{cedula_cliente} (cedula_cliente=${cliente.cedula_cliente})}" class="btn btn-warning">Editar</a></td>
      <td> <a th:href="@{/clientes/delete/{cedula_cliente} (cedula_cliente=${cliente.cedula_cliente})}" class="btn btn-danger">Eliminar</a></td>
    </tr>    
  </tbody>
</table>
</div>
</body>
</html>
