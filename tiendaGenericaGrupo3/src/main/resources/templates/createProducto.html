<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" 
crossorigin="anonymous">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Crear producto</title>
</head>
<body>
	<div class="container">
		<h1 align="center">Crear Productos</h1>
		
		<form th:action="@{/productos/save}" method="post">
		
				<div class="mb-3">
		  				<label for="formGroupExampleInput" class="form-label">Nombre producto</label>
		  				<input type="text" class="form-control" 
		  				id="formGroupExampleInput" name="nombre_producto"
		  				placeholder="Ingresar el nombre del producto"> 
					</div>
					<div class="mb-3">
		  				<label for="formGroupExampleInput2" class="form-label">Nit Proveedor</label>
		  				<input type="text" class="form-control" 
		  				id="formGroupExampleInput2" name="nitproveedor"
		  				placeholder="Ingresar la descripciÃ³n del producto">
					</div>
					<div class="mb-3">
						<label for="formGroupExampleInput3" class="form-label">Precio del producto</label>
					</div>
					<div class="input-group mb-3">
		  				<span class="input-group-text">$</span>
		  				<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
		  				id="formGroupExampleInput3" name="precio_compra"
		  				placeholder="Ingrese el precio del producto">
		  				<span class="input-group-text">.00</span>
					</div>
					<div class="mb-3">
						<label for="formGroupExampleInput3" class="form-label">IVA Compra</label>
					</div>
					<div class="input-group mb-3">
		  				<span class="input-group-text">%</span>
		  				<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
		  				id="formGroupExampleInput4" name="ivacompra"
		  				placeholder="Ingrese el precio del producto">
					</div>
					<div class="mb-3">
						<label for="formGroupExampleInput3" class="form-label">Precio venta</label>
					</div>
					<div class="input-group mb-3">
		  				<span class="input-group-text">$</span>
		  				<input type="text" class="form-control" 
		  				id="formGroupExampleInput5" name="precio_venta"
		  				placeholder="Ingrese el precio del producto">
		  				<span class="input-group-text">.00</span>
					</div>
					
				<button type="submit" class="btn btn-success">Guardar</button>	
				
		</form>
		
	</div>
</body>
</html>
