<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" 
crossorigin="anonymous">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Crear proveedor</title>
</head>
<body>
	<div class="container">
		<h1 align="center">Crear proveedor</h1>
		
		<form th:action="@{/proveedores/save}" method="post">
		
					<div class="mb-3">
		  				<label for="formGroupExampleInput" class="form-label">NIT Proveedor</label>
		  				<input type="number" class="form-control" 
		  				id="formGroupExampleInput" name="nitproveedor"
		  				placeholder="Ingresar el NIT del proveedor"> 
					</div>
					<div class="mb-3">
		  				<label for="formGroupExampleInput2" class="form-label">Nombre completo</label>
		  				<input type="text" class="form-control" 
		  				id="formGroupExampleInput2" name="nombre_proveedor"
		  				placeholder="Ingresar el nombre completo del proveedor">
					</div>
					<div class="mb-3">
		  				<label for="formGroupExampleInput" class="form-label">Dirección</label>
		  				<input type="text" class="form-control" 
		  				id="formGroupExampleInput3" name="direccion_proveedor"
		  				placeholder="Ingresar la dirección del proveedor"> 
					</div>
					<div class="mb-3">
		  				<label for="formGroupExampleInput2" class="form-label">Ciudad proveedor</label>
		  				<input type="text" class="form-control" 
		  				id="formGroupExampleInput4" name="ciudad_proveedor"
		  				placeholder="Ingresar el ciudad del proveedor">
					</div>
					<div class="mb-3">
		  				<label for="formGroupExampleInput2" class="form-label">No. de Teléfono</label>
		  				<input type="text" class="form-control" 
		  				id="formGroupExampleInput4" name="telefono_proveedor"
		  				placeholder="Ingresar el teléfono del proveedor">
					</div>
					
				<button type="submit" class="btn btn-success">Guardar</button>	
				
		</form>
		
	</div>
</body>
</html>
