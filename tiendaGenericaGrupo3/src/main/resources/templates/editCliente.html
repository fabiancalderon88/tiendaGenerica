<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" 
crossorigin="anonymous">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Editar cliente</title>
</head>
<body>
	<div class="container">
		<h1 align="center">Editar clientes</h1>
		
		<form th:action="@{/clientes/save}" method="post">
		
			<input type="hidden" name="cedula_cliente" th:value="${cliente.cedula_cliente}">
				
				<div class="mb-3">
		  				<label for="formGroupExampleInput" class="form-label">Cedula cliente</label>
		  				<input type="number" class="form-control" disabled="disabled"
		  				id="formGroupExampleInput" name="cedula_cliente"
		  				placeholder="Ingresar la cédula del cliente"
		  				th:value="${cliente.cedula_cliente}"> 
					</div>
				<div class="mb-3">
		  				<label for="formGroupExampleInput2" class="form-label">Nombre completo</label>
		  				<input type="text" class="form-control" 
		  				id="formGroupExampleInput2" name="nombre_cliente"
		  				placeholder="Ingresar el nombre completo del cliente"
		  				th:value="${cliente.nombre_cliente}">
				</div>
				<div class="mb-3">
		  				<label for="formGroupExampleInput" class="form-label">Dirección</label>
		  				<input type="text" class="form-control" 
		  				id="formGroupExampleInput3" name="direccion_cliente"
		  				placeholder="Ingresar la dirección del cliente"
		  				th:value="${cliente.direccion_cliente}"> 
				</div>
				<div class="mb-3">
		  				<label for="formGroupExampleInput2" class="form-label">No. de Teléfono</label>
		  				<input type="text" class="form-control" 
		  				id="formGroupExampleInput4" name="telefono_cliente"
		  				placeholder="Ingresar el teléfono del cliente"
		  				th:value="${cliente.telefono_cliente}">
				</div>
				<div class="mb-3">
		  				<label for="formGroupExampleInput2" class="form-label">Correo electrónico</label>
		  				<input type="text" class="form-control" 
		  				id="formGroupExampleInput5" name="email_cliente"
		  				placeholder="Ingresar el Correo electrónico del cliente"
		  				th:value="${cliente.email_cliente}">
				</div>	
					
				<button type="submit" class="btn btn-success">Actualizar</button>	
				
		</form>
		
	</div>
</body>
</html>
