<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" 
crossorigin="anonymous">
<meta charset="UTF-8">
<title>Creaci√≥n de productos</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">Tienda Generica</a>
</nav>
<nav class="nav">
  <a class="nav-link" aria-current="page" href="#">Usuarios</a>
  <a class="nav-link" aria-current="page" href="/clientes">Clientes</a>
  <a class="nav-link" aria-current="page" href="/proveedores">Proveedores</a>
  <a class="nav-link" aria-current="page" href="/productos">Productos</a>
  <a class="nav-link" aria-current="page" href="#">Ventas</a>
  <a class="nav-link" aria-current="page" href="#">Reportes</a>
</nav>
<hr>

<h1 align="center">Lista de Productos</h1>
	
<div class="container">
<a th:href="@{productos/createProducto}" class="btn btn-primary">Nuevo Producto</a>
<a class="btn btn-secondary">Cargar documento</a>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Codigo Producto</th>
      <th scope="col">Nit Proveedor</th>
      <th scope="col">Nombre del producto</th>
      <th scope="col">IVA</th>
      <th scope="col">Precio Compra</th>
      <th scope="col">Precio Venta</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="producto:${productos}">
      <td scope="row" th:text="${producto.codigo_producto}"></td>
      <td th:text="${producto.nitproveedor}"></td>
      <td th:text="${producto.nombre_producto}"></td>
      <td th:text="${producto.ivacompra}"></td>
      <td th:text="${producto.precio_compra}"></td>
      <td th:text="${producto.precio_venta}"></td>
      <td> <a th:href="@{/productos/editProducto/{codigo_producto} (codigo_producto=${producto.codigo_producto})}" class="btn btn-warning">Editar</a></td>
      <td> <a th:href="@{/productos/delete/{codigo_producto} (codigo_producto=${producto.codigo_producto})}" class="btn btn-danger">Eliminar</a></td>
    </tr>    
  </tbody>
</table>
</div>
</body>
</html>
