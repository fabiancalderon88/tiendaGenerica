<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" 
crossorigin="anonymous">
<meta charset="UTF-8">
<title>Creación de productos</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">Tienda Generica</a>
</nav>
<nav class="nav">
  <a class="nav-link" aria-current="page" href="#">Usuarios</a>
  <a class="nav-link" aria-current="page" href="/clientes">Clientes</a>
  <a class="nav-link" aria-current="page" href="/proveedores">Proveedores</a>
  <a class="nav-link" aria-current="page" href="/productos">Productos</a>

</nav>
<hr>

<h1 align="center">Proveedores</h1>
	
<div class="container">
<a th:href="@{proveedores/createProveedor}" class="btn btn-primary"> Nuevo proveedor</a>
	<table class="table">
  <thead>
    <tr>
      <th scope="col">Nit Proveedor</th>
      <th scope="col">Nombre del proveedor</th>
      <th scope="col">Dirección proveedor</th>
      <th scope="col">Ciudad proveedor</th>
      <th scope="col">Teléfono proveedor</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="proveedor:${proveedores}">
      <td scope="row" th:text="${proveedor.nitproveedor}"></td>
      <td th:text="${proveedor.nombre_proveedor}"></td>
      <td th:text="${proveedor.direccion_proveedor}"></td>
      <td th:text="${proveedor.ciudad_proveedor}"></td>
      <td th:text="${proveedor.telefono_proveedor}"></td>
      <td> <a th:href="@{/proveedores/editProveedor/{nitproveedor} (nitproveedor=${proveedor.nitproveedor})}" class="btn btn-warning">Editar</a></td>
      <td> <a th:href="@{/proveedores/delete/{nitproveedor} (nitproveedor=${proveedor.nitproveedor})}" class="btn btn-danger">Eliminar</a></td>
    </tr>    
  </tbody>
</table>
</div>
</body>
</html>
