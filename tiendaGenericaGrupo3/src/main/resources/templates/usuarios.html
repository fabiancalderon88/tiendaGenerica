<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" 
crossorigin="anonymous">
<meta charset="UTF-8">
<title>Creación de usuarios</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">Tienda Generica</a>
</nav>
<nav class="nav">
  <a class="nav-link" aria-current="page" href="/usuarios">Usuarios</a>
  <a class="nav-link" aria-current="page" href="/clientes">Clientes</a>
  <a class="nav-link" aria-current="page" href="/proveedores">Proveedores</a>
  <a class="nav-link" aria-current="page" href="/productos">Productos</a>
  <a class="nav-link" aria-current="page" href="#">Ventas</a>
  <a class="nav-link" aria-current="page" href="#">Reportes</a>
</nav>
<hr>
<h1 align="center">Lista de usuarios</h1>
	
<div class="container">
<a th:href="@{usuarios/createUsuario}" class="btn btn-primary">Nuevo usuario</a>
<br>
<br>
	<table class="table">
  <thead>
    <tr class="table-active">
      <th scope="col">No. de Cédula</th>
      <th scope="col">Nombre completo</th>
      <th scope="col">Correo electrónico</th>
      <th scope="col">Usuario</th>
      <th scope="col">Editar</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="usuario:${usuarios}">
      <td scope="row" th:text="${usuario.cedula_usuario}"></td>
      <td th:text="${usuario.nombre_usuario}"></td>
      <td th:text="${usuario.email_usuario}"></td>
      <td th:text="${usuario.usuario}"></td>
      <td> <a th:href="@{/usuarios/editUsuario/{cedula_usuario} (cedula_usuario=${usuario.cedula_usuario})}" class="btn btn-warning">Editar</a></td>
    </tr>    
  </tbody>
</table>
</div>
</body>
</html>
